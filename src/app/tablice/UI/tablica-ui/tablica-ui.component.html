<div class="tablica-container">
  <div>
    <div class="tablica">
      <img
        src="assets/euroband.png"
        style="
          height: 100%;
          border-top-left-radius: 0.5rem;
          border-bottom-left-radius: 0.5rem;
        "
      />
      <div class="tablica-content">
        <span>{{ city }}</span>
        <img
          ngSrc="assets/coat-of-arms.svg"
          width="50"
          height="50"
          class="coat-of-arms"
        />
        <span>{{ numbers }}</span>
        <span>-</span>
        <span>{{ chars }}</span>
      </div>
    </div>
    <div class="flex-container-centered">
      <div style="text-align: center">
        <ion-button color="light" shape="round" id="edit{{ index }}"
          >Uredi
          <ion-icon slot="end" name="create-sharp" size="medium"></ion-icon>
        </ion-button>
        <ion-button color="light" shape="round" (click)="onDeleteClick(index)"
          >Obri≈°i
          <ion-icon
            slot="end"
            name="trash-sharp"
            size="medium"
            style="color: #ff0000"
          ></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</div>
<ion-modal trigger="edit{{ index }}">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Odustani</ion-button>
        </ion-buttons>
        <ion-title>Uredi tablicu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm(index)" [strong]="true"
            >Potvrdi</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-input
            label="Grad"
            placeholder="ZG"
            [(ngModel)]="city"
            maxlength="2"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Brojevi"
            placeholder="123"
            [(ngModel)]="numbers"
            maxlength="4"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Slova"
            placeholder="AB"
            [(ngModel)]="chars"
            maxlength="2"
          ></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
