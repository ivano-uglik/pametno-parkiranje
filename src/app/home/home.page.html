<ion-content [fullscreen]="true">
  <div
    style="
      position: fixed;
      top: 5%;
      z-index: 1000000000000;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    "
  >
    <ion-searchbar placeholder="Ulica..."></ion-searchbar>
    <a routerLink="/settings" routerLinkActive="active">
      <ion-icon
        name="settings"
        size="large"
        color="light"
        aria-label="Settings"
      ></ion-icon>
    </a>
  </div>
  <div id="mapId" style="height: 100%"></div>
</ion-content>
