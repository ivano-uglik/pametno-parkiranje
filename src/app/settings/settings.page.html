<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Postavke</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Postavke</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="display: flex; padding-top: 1rem; padding-bottom: 1rem">
    <div class="name-div">
      <h3>Bok, {{name}}!</h3>
      <p>Gdje putujemo danas?</p>
    </div>
  </div>
  <ion-list>
    <ion-item>
      <ion-icon aria-hidden="true" name="sunny-outline" slot="start"></ion-icon>
      <ion-label>Izgled</ion-label>
      <ion-icon name="chevron-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="person-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Raƒçun</ion-label>
      <ion-icon name="chevron-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="notifications-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Obavijesti</ion-label>
      <ion-icon name="chevron-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item
      routerLink="/settings/plates"
      routerLinkActive="router-link-active"
    >
      <ion-icon
        aria-hidden="true"
        name="duplicate-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Tablice</ion-label>
      <ion-icon name="chevron-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="briefcase-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Lokacije</ion-label>
      <ion-icon name="chevron-forward" slot="end" size="small"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
