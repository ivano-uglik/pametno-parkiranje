<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Uredi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Uredi</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input
        label="Grad"
        placeholder="ZG"
        [(ngModel)]="city"
        maxlength="2"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Brojevi"
        placeholder="123"
        [(ngModel)]="numbers"
        maxlength="4"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Slova"
        placeholder="AB"
        [(ngModel)]="chars"
        maxlength="2"
      ></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center; margin-top: 1rem">
    <ion-button color="success" (click)="handleClick()">Potvrdi</ion-button>
  </div>
</ion-content>
